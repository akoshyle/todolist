<!DOCTYPE html>
<html>

	<title>JavaScript</title>

</head>
<body>
	<h1>Shopping List</h1>

	<p id="first">Get it done today</p>
	<div class="ListBlock">

		<ul>

			<li>Jello<button class="dltbtn">Delete</button><button class="dnbtn">Done</button></li>
			<li>Spinach<button class="dltbtn">Delete</button><button class="dnbtn">Done</button></li>
			<li>Rice<button class="dltbtn">Delete</button><button class="dnbtn">Done</button></li>
			<li>Birthday Cake<button class="dltbtn">Delete</button><button class="dnbtn">Done</button></li>
			<li>Candles<button class="dltbtn">Delete</button><button class="dnbtn">Done</button></li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="events.js"></script>
</body>
</html>
